<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>stackSort</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.less" />
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body id="home">

    <header>
      <h1>stack<strong>sort</strong></h1>
      <p>Text goes here</p>

      * Inspired by xkcd
      * Insecure code, but I have a max-date so nobody new can post code to target this
      *created by

    </header>

    <section>
      <div id="left">
        <h2>Code to run:</h2>
        <div class="label">
          <strong>stackoverflow_sort(</strong>
          <div id="desc">This must be <a href="#" data-type="list">a list</a> or <a href="#" data-type="json">json</a>.</div>
        </div>

        <div class="input">
          <textarea id="input"></textarea>
        </div>
        <div class="after"><strong>);</strong></div>

        <div class="sorter">
          <button id="sort">Sort</button>
        </div>

        <div class="label">
          <strong>var output = </strong>
          <div>Output from the function.</div>
        </div>
        <div class="input">
          <textarea id="output"></textarea>
        </div>
        <div class="after"><strong>;</strong></div>

      </div>

      <div id="right">
        <h2>Output Console:</h2>
        <div id="logger"></div>
        <div id="no">Didn't work? <a href="#" id="sort-again">Keep trying</a></div>
        
      </div>
    </section>
    

    <script src="js/lib/jquery.js"></script>
    <!-- <script src="js/lib/jquery.lightbox_me.js"></script> -->

    <script src="js/script.js"></script>

    <script src="js/lib/less_setup.js"></script>
